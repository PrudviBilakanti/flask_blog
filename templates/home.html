<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Flask_Blog</title>
    {% endif %}

</head>
<body>
    {% for post in posts %}
        <h1>{{ post.Author }}</h1>
        <p>{{ post.Content }}</p>
        <p>{{ post.Posted }}</p>
    {% endfor %}
</body>
</html>
